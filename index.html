<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Earn Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9966, #ff5e62);
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #coinDisplay {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background: white;
            color: black;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
        #tapButton {
            font-size: 22px;
            background: yellow;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }
        #tapButton:active {
            background: gold;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1>üí∞ Tap & Earn Coins üí∞</h1>
    <p>Tap the button below to earn coins!</p>
    
    <div id="coinDisplay">Coins: 0</div><br>
    <button id="tapButton">üñ±Ô∏è Tap to Earn!</button>

    <script>
        let coins = 0;
        document.getElementById("tapButton").addEventListener("click", function() {
            coins += 1;
            document.getElementById("coinDisplay").innerText = "Coins: " + coins;
        });
    </script>

</body>
</html>
