<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BionWeb3 Tap Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #1e1e1e;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-left: 15px;
        }
        h1 {
            font-size: 24px;
            color: #00bcd4;
        }
        .game-container {
            margin-top: 30px;
        }
        .coin {
            width: 100px;
            height: 100px;
            background: gold;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: auto;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
        .upgrade-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .upgrade-btn:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>BIONWEB3</h1>
        <img src="your-logo-url.png" alt="BionWeb3 Logo" class="logo"> <!-- Replace with your logo -->
    </div>

    <div class="game-container">
        <div class="coin" onclick="earnCoins()">ðŸ’°</div>
        <div class="stats">
            <p>Coins: <span id="coinCount">0</span></p>
            <button class="upgrade-btn" onclick="upgrade()" id="upgradeBtn">Upgrade (Cost: 10 Coins)</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Makes the app full screen

        let coins = 0;
        let tapValue = 1;
        let upgradeCost = 10;

        function earnCoins() {
            coins += tapValue;
            document.getElementById("coinCount").innerText = coins;
        }

        function upgrade() {
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                tapValue *= 2;
                upgradeCost *= 2;
                document.getElementById("coinCount").innerText = coins;
                document.getElementById("upgradeBtn").innerText = `Upgrade (Cost: ${upgradeCost} Coins)`;
            } else {
                alert("Not enough coins to upgrade!");
            }
        }
    </script>

</body>
</html>
