<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #coinCount { font-size: 24px; margin: 20px; }
        #tapButton { padding: 20px; font-size: 20px; background-color: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tap & Earn Coins</h1>
    <p id="coinCount">Coins: 0</p>
    <button id="tapButton">Tap to Earn</button>

    <script>
        let coins = localStorage.getItem("coins") || 0; 
        document.getElementById("coinCount").innerText = `Coins: ${coins}`;

        document.getElementById("tapButton").addEventListener("click", function() {
            coins++;
            document.getElementById("coinCount").innerText = `Coins: ${coins}`;
            localStorage.setItem("coins", coins);
        });

        // Telegram API
        let tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
